<template name="admincreate">
  <div class="container">
    {{>brandicon}}
    <div class="row norightmargin">
      <div class="col-xs-12    col-sm-6 col-sm-offset-3     col-md-6 col-md-offset-3    col-lg-6 col-lg-offset-3 norightmargin">
        <div class="logindiv">
          <form class="signupform">
              <h2 class="fom-signin-heading"> Admin Account Create </h2>
              <label for="email" class="sr-only"> Email Address</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
              <label for="name" class="sr-only"> Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Name">
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block loginbut">Create Admin</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
