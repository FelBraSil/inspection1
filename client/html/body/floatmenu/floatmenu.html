              document.getElementById("floatmenu").style.marginLeft = "-1000px";

            function closefloatmenuZ(){
              document.getElementById("floatmenu").style.marginLeft = "-1000px";
              document.getElementById("floatmenu").style.width = "0px";
              zoomFactor=0;
            }


        </script>
</template>
