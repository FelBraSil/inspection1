<template name="modbusconfig">
  <div class="panel-group elemform">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h4 class="panel-title">
                  <a data-toggle="collapse" href="#collapse1">
                      <i class="mdi mdi-view-dashboard"></i>
                      Nueva Clase Equipo Modbus
                  </a>
              </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
              <div class="panel-body">
                  {{> quickForm collection=modbusDeviceClass id="insertMBDForm" type="insert"}}
              </div>
          </div>
      </div>
  </div>

  <div class="row" style="padding-left:10px">
      {{#each element in modbusDeviceClassElements}}
         {{>mbclass element=element}}
      {{/each}}
      <div class="col-md-6"></div>
  </div>
</template>
