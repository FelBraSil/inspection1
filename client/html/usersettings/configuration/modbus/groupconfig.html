<template name="groupconfig">
  <div class="col-xs-12  col-sm-12  col-md-9  col-lg-10 nopad h100">
   <div class="generalElementDiv">
     <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 h-fill scroller">
       <div class="roundBack">
         <a class="navbar-brand brandlink" id='backAction' href="#" data-action=back><i class="mdi mdi-arrow-left"></i></a>
       </div>
       <div class="content">
         <div class="panel-group elemform">
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h4 class="panel-title">
                         <a data-toggle="collapse" href="#collapse1">
                             <i class="mdi mdi-view-dashboard"></i>
                             Nueva Variable
                         </a>
                     </h4>
                 </div>
                 <div id="collapse1" class="panel-collapse collapse">
                     <div class="panel-body">
                         {{#autoForm id="insertVar" type="insert" collection=modbusVar autosave=false}}
                         {{> afQuickField name="tag"}}
                         {{> afQuickField name="name"}}
                         {{> afQuickField name="modbusdataaddress"}}
                         {{> afQuickField name="type"}}
                         {{> afQuickField name="meassureunit"}}
                         {{> afQuickField name="defaultval"}}
                         {{> afQuickField name="onFront"}}
                         {{> afQuickField name="toLog"}}
                         {{> afQuickField name="alarm"}}
                         {{#if afFieldValueIs name="alarm" value=true}}
                           {{> afQuickField name="normalmax"}}
                           {{> afQuickField name="normalmin"}}
                         {{/if}}
                         {{> afQuickField name="readonly"}}
                         {{> afQuickField name="formulak"}}
                         {{> afQuickField name="formulaA"}}
                         {{> afQuickField name="formulaN"}}
                         {{> afQuickField name="details"}}
                         {{#unless autoSaveMode}}
                               <div class="form-group">
                                 <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
                                 <button type="reset" class="btn btn-default" disabled="{{disableButtons}}">Reset Form</button>
                               </div>
                         {{/unless}}
                         {{/autoForm}}
                     </div>
                 </div>
             </div>
         </div>

         <div class="row" style="padding-left:10px">
             {{#each modbusVars}}
               <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " style="padding:5px">

                 <div class="thumbnail zoomIn animated" >
                    <div class="row nomargin">
                             <div class="row">
                                   <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                                       <a class="centeredText"  href="/config/modbusclass/{{classId}}/group/{{groupId}}/var/{{_id}}/">
                                           <i class="mdi mdi-server-network" style="font-size:75px;max-height:100px;vertical-align: -webkit-baseline-middle;"></i>
                                       </a>
                                  </div>
                                  <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                                      <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                          <a  href="/config/modbusclass/{{classId}}/group/{{groupId}}/var/{{_id}}/">
                                            <p class="text-center bigger"><b>{{name }} ({{tag}})</b></p>
                                          </a>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                          <a  href="/config/modbusclass/{{classId}}/group/{{groupId}}/var/{{_id}}/">
                                            <p class="text-center smalltitle"><b>Tipo</b></p> <p class="text-center bigger">{{type}}</p>
                                          </a>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                          <a  href="/config/modbusclass/{{classId}}/group/{{groupId}}/var/{{_id}}/">
                                            <p class="text-center smalltitle"><b>Detalles</b></p> <p class="text-center bigger">{{details}}</p>
                                          </a>
                                        </div>
                                      </div>
                                 </div>

                             </div>
                             <div class="row nomargin ">
                               <a href="#" class="controldiv marginleft delete"><i  class="mdi mdi-delete " style="color:white">Delete Variable</i></a>
                             </div>
                     </div>

                 </div>
             </div>
             {{/each}}
             <div class="col-md-6"></div>
         </div>
     </div>
   </div>
   </div>
 </div>
</template>
