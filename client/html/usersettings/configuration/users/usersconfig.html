<template name="usersconfig">
  {{#if admin}}
      <div class="panel-group elemform">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">
                      <a data-toggle="collapse" href="#collapseUser">
                          <i class="mdi mdi-view-dashboard"></i>
                          Usuarios
                      </a>
                  </h4>
              </div>
              <div id="collapseUser" class="panel-collapse collapse">
                  <div class="panel-body">
                    <div class="container">
                      <div class="row norightmargin">
                        <div class="col-xs-12    col-sm-6 col-sm-offset-3     col-md-6 col-md-offset-3    col-lg-6 col-lg-offset-3 norightmargin">
                          <div class="logindiv">
                            <form class="signupform">
                                <h2 class="fom-signin-heading">Account Create </h2>
                                <label for="email" class="sr-only"> Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                                <label for="name" class="sr-only"> Name</label>
                                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Name">
                                <label for="name" class="sr-only"> Last Name</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name">

                                <label for="rol" class="sr-only"> Rol</label>
                                <select  name="rol" id="rol" class="form-control" placeholder="Rol">
                                  {{#each userList}}
                                     <option value="{{value}}" >{{label}}</option>
                                  {{/each}}
                                </select>
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block loginbut">Create User</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="row" style="padding-left:10px">
          {{#each users}}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " style="padding:5px">
              <div class="thumbnail zoomIn animated" >
                 <div class="row nomargin">
                          <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                                    <a class="centeredText"  href="#">
                                        <i class="mdi mdi-account-box" style="font-size:75px;max-height:100px;vertical-align: -webkit-baseline-middle;"></i>
                                    </a>
                               </div>
                               <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                                   <div class="row">
                                     <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                       <a  href="#">
                                         <p class="text-center bigger"><b>{{profile.firstName }} {{profile.lastName }}</b></p>
                                       </a>
                                     </div>
                                     <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                       <a  href="#">
                                         <p class="text-center smalltitle"><b>Username</b></p> <p class="text-center bigger">{{username}}</p>
                                       </a>
                                     </div>
                                     <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                       <a  href="#">
                                         <p class="text-center smalltitle"><b>Rol</b></p> <p class="text-center bigger">{{getRol _id}}</p>
                                       </a>
                                     </div>
                                     <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                       <a  href="#">
                                         <p class="text-center smalltitle"><b>Created</b></p> <p class="text-center bigger">{{dateFormat}}</p>
                                       </a>
                                     </div>
                                   </div>
                              </div>

                          </div>

                          {{#if editableRol _id}}
                                <div class="row nomargin ">
                                  <div  class="caption elementbuttons">
                                    <a data-toggle="collapse" href="#collapseUser{{_id}}" class="controldiv"><i class="mdi mdi-pencil" style="color:white;">Editar</i></a>
                                    {{#if isDissabledUser _id}}
                                       <a href="#" class="controldiv marginleft"><i id="enableuser" class="mdi mdi-delete" style="color:white">Habilitar</i></a>
                                    {{else}}
                                       <a href="#" class="controldiv marginleft"><i id="dissableuser" class="mdi mdi-delete" style="color:white">Deshabilitar</i></a>
                                    {{/if}}

                                  </div>
                                </div>

                                <div class="row nomargin ">
                                  <div id="collapseUser{{_id}}" class="panel-collapse collapse">
                                      <div class="panel-body">
                                              <div class="logindiv">
                                                <form class="editUserForm" id="editUserForm{{_id}}">
                                                    <label for="email" class="sr-only"> Email Address</label>
                                                    <input type="email" name="email"  class="form-control email" placeholder="Email Address" value="{{username}}">
                                                    <label for="name" class="sr-only"> Name</label>
                                                    <input type="text" name="firstname" class="form-control firstname" placeholder="Name" value="{{profile.firstName }}">
                                                    <label for="name" class="sr-only"> Last Name</label>
                                                    <input type="text" name="lastname" class="form-control lastname" placeholder="Last Name" value="{{profile.lastName }}">
                                                    <input type="hidden" name="id"  class="id" value="{{_id }}">
                                                    <label for="rol" class="sr-only"> Rol</label>
                                                    <select  name="rol"  class="form-control rol" placeholder="Rol">
                                                      {{#each userList}}
                                                         <option value="{{value}}" >{{label}}</option>
                                                      {{/each}}
                                                    </select>
                                                    <label for="password" class="sr-only">Password</label>
                                                    <input type="password" name="password" class="form-control password" placeholder="Password" >
                                                    <button type="submit"  class="btn btn-lg btn-primary btn-block loginbut">Edit User</button>
                                                </form>
                                              </div>
                                      </div>
                                  </div>
                              </div>
                          {{/if}}
                  </div>
              </div>
          </div>
          {{/each}}
          <div class="col-md-6"></div>
      </div>
  {{/if}}
</template>
