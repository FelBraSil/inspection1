<template name="branchlist">
    <div class="col-xs-12  col-sm-12  col-md-9  col-lg-10 nopad h100 nomargin">
     <div class="generalElementDiv">
       <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 h-fill nopad nomargin">
         <div class="content" style="margin:0px;padding:0px;">
           <div class="panel-group thumbnail elemform">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h4 class="panel-title">
                               <a data-toggle="collapse" href="#branchCollapse{{branch._id}}">
                               <i class="fas fa-code-branch"></i>
                                   No Branch Asigned
                              </a>
                       </h4>
                   </div>
               </div>
               <div id="branchCollapse{{branch._id}}" class="panel-collapse collapse">
                 <div class="panel-body">
                         <div class="row nomargin">
                           {{#each element in getBranch "0" }}
                              {{>branchElement myelement=element mylevel=0 }}
                           {{/each}}
                         </div>
                       </div>
                   </div>
           </div>
          {{#each branch in getBranches}}

              <div class="panel-group thumbnail elemform">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h4 class="panel-title">
                                  <a data-toggle="collapse" href="#branchCollapse{{branch._id}}">
                                  <i class="fas fa-code-branch"></i>
                                      {{branch.name}}
                                 </a>
                          </h4>
                      </div>
                  </div>
                  <div id="branchCollapse{{branch._id}}" class="panel-collapse collapse">
                    <div class="panel-body">
                            <div class="row nomargin">
                              {{#each element in getBranch branch._id }}
                                 {{>branchElement myelement=element mylevel=0 }}
                              {{/each}}
                            </div>
                          </div>
                      </div>
              </div>

          {{/each}}

       </div>
     </div>
     </div>
    </div>
</template>
