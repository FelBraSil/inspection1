<template name="mapmanager">
 <div class="col-xs-12  col-sm-12  col-md-9  col-lg-10 nopad h100 nomargin">
   <div class="generalElementDiv">
     <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 h-fill nopad nomargin">
       <div class="content" style="margin:0px;padding:0px;">

             <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
               <div class="content">

                 <div class="row formdiv" >
                    {{> quickForm collection=getMapCollection id="insertMap" type="insert"}}
                 </div>
             </div>
         </div>

         {{#each getMapList}}
           <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " style="padding:5px">

             <div class="thumbnail zoomIn animated" >
                <div class="row nomargin">
                         <div class="row">
                               <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                                   <img src="{{getThisMiniMap _id}}" class="img-thumbnail" alt="map">
                              </div>
                              <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                                  <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                      <a  href="#">
                                        <p class="text-center bigger"><b>{{nombre}}</b></p>
                                      </a>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                      <a  href="#">
                                        <p class="text-center smalltitle"><b>Details</b></p> <p class="text-center bigger">{{details}}</p>
                                      </a>
                                    </div>
                                  </div>
                             </div>

                         </div>
                         {{#if admin}}
                           <div class="row nomargin ">
                             <div  class="caption elementbuttons">
                                   <a data-toggle="collapse" href="#collapseItem{{_id}}" class="controldiv"><i class="mdi mdi-pencil" style="color:white;">Edit</i></a>
                                   <a href="#" class="controldiv marginleft deletemap"><i  class="mdi mdi-delete " style="color:white">Delete</i></a>
                             </div>
                           </div>
                           <div id="collapseItem{{_id}}" class="panel-collapse collapse">
                             <div class="row nomargin ">
                                   {{>mapitem thisItem=this docname=_id}}
                               </div>
                           </div>
                         {{/if}}

                 </div>

             </div>
         </div>
         {{/each}}
         <div class="col-md-6"></div>

    </div>
   </div>
  </div>
</div>


</template>
