<template name="drspollinglistt">
  {{#each formCollectionsD}}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " style="padding:5px">

      <div class="thumbnail zoomIn animated" >
         <div class="row nomargin">
                  <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                            <a class="centeredText"  href="#">
                                <i class="mdi mdi-server-network" style="font-size:75px;max-height:100px;vertical-align: -webkit-baseline-middle;"></i>
                            </a>
                       </div>
                       <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                           <div class="row">
                             <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                               <a  href="#">
                                 <p class="text-center bigger"><b>{{devicename}}</b></p>
                               </a>
                             </div>
                             <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                               <a  href="#">
                                 <p class="text-center smalltitle"><b>Direccion IP:Puerto</b></p> <p class="text-center bigger">{{ip}}:{{port}}</p>
                               </a>
                             </div>
                             <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                               <a  href="#">
                                 <p class="text-center smalltitle"><b>Numero de Sitio</b></p> <p class="text-center bigger">{{sitenum}}</p>
                               </a>
                             </div>
                             <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                               <a  href="#">
                                 <p class="text-center smalltitle"><b>Detalles</b></p> <p class="text-center bigger">{{details}}</p>
                               </a>
                             </div>
                           </div>
                      </div>

                  </div>
                  {{#if sysuser}}
                    <div class="row nomargin ">
                      <div  class="caption elementbuttons">
                        <a data-toggle="collapse" href="#collapseItem{{_id}}" class="controldiv"><i class="mdi mdi-pencil" style="color:white;">Editar</i></a>
                        <a href="#" class="controldiv marginleft redeployDevice"><i   class="mdi mdi-export " style="color:white;">Re-Deploy</i></a>
                        {{#if dontShowThis}}
                            <a href="#" class="controldiv marginleft enablePollingDevice"><i  class="mdi mdi-checkbox-multiple-marked " style="color:white">Enable</i></a>
                        {{else}}
                            <a href="#" class="controldiv marginleft deletePollingDevice"><i  class="mdi mdi-delete " style="color:white">Disable</i></a>
                        {{/if}}
                      </div>
                    </div>
                  {{/if}}
                  <div id="collapseItem{{_id}}" class="panel-collapse collapse">
                    <div class="row nomargin ">
                          {{>pollingitem thisItem=this docname=this._id}}
                      </div>
                      {{#if admin}}
                        <div class="row nomargin ">
                          <div  class="caption elementbuttons">
                                <a href="#" class="controldiv marginleft mqttcleanup"><i  class="mdi mdi-table-row-remove " style="color:white">MQTT Cleanup+ Disable</i></a>
                          </div>
                        </div>
                      {{/if}}
                  </div>

          </div>

      </div>
  </div>
  {{/each}}
  <div class="col-md-6"></div>

</template>
