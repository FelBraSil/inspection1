<template name="deviceconfig">
  <div class="col-xs-12  col-sm-12  col-md-9  col-lg-10 nopad h100">
   <div class="generalElementDiv">
     <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 h-fill scroller">
       <div class="roundBack">
         <a class="navbar-brand brandlink" id='backAction' href="#" data-action=back><i class="mdi mdi-arrow-left"></i></a>
       </div>
       <div class="content">
         <div class="panel-group elemform">
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h4 class="panel-title">
                         <a data-toggle="collapse" href="#collapse1">
                             <i class="fa fa-edit"></i>
                             New Configuration Set
                         </a>
                     </h4>
                 </div>
                 <div id="collapse1" class="panel-collapse collapse">
                     <div class="panel-body">
                         {{> quickForm collection=configData id="insertDrsConfig" type="insert"}}
                     </div>
                 </div>
             </div>
         </div>

         <div class="panel-group elemform">
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h4 class="panel-title">
                         <a data-toggle="collapse" href="#collapseUload">
                             <i class="fa fa-file"></i>
                             Upload New Configuration Sets from Files
                         </a>
                     </h4>
                 </div>
                 <div id="collapseUload" class="panel-collapse collapse">
                     <div class="panel-body">
                       <div class="form-group">
                         <label for="configfile">configuration File (.sdc)</label>
                         <input type="file" class="form-control-file" id="configfile" name="configfile" accept=".sdc" multiple>
                         <small id="configHelp" class="form-text text-muted">Have in mind: Configuration Names cannot be repeated, make sure they are not the same if picking multiple files.</small>
                      </div>
                      <button type="button" id="confbutton" name="confbutton" class="btn btn-primary uploadFromFile">Upload</button>


                     </div>
                 </div>
             </div>
         </div>

         <div class="row" style="padding-left:10px">
             {{#each configDataElements}}
               <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " style="padding:5px">

                 <div class="thumbnail zoomIn animated" >
                    <div class="row nomargin">
                             <div class="row">
                                   <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                                       <a class="centeredText"  href="#">
                                           <i class="mdi mdi-settings" style="font-size:75px;max-height:100px;vertical-align: -webkit-baseline-middle;"></i>
                                       </a>
                                  </div>
                                  <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                                      <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                          <a  href="#">
                                            <p class="text-center bigger"><b>{{confname }} </b></p>
                                          </a>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                                          <a  href="#">
                                            <p class="text-center smalltitle"><b>Detalles</b></p> <p class="text-center bigger"> {{details}}</p>
                                          </a>
                                        </div>
                                      </div>
                                 </div>

                             </div>

                             <div class="row">
                                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-top:10px">
                                     <div class="panel-group elemform bg-primary text-white ">
                                         <div class="panel panel-default">
                                             <div class="panel-heading">
                                                 <h4 class="panel-title">
                                                     <a data-toggle="collapse" href="#collapse{{_id}}">
                                                         <i class="mdi mdi-table-edit"></i>
                                                         Edit/View Configuration Set
                                                     </a>
                                                 </h4>
                                             </div>
                                             <div id="collapse{{_id}}" class="panel-collapse collapse">
                                                 <div class="panel-body">
                                                   {{> quickForm collection=configData doc=this id=_id type="update" class="formdiv" autosave=false}}
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                  </div>
                             </div>

                             <div class="row nomargin ">
                               <div  class="caption elementbuttons">
                                 <a href="#" class="controldiv downloadAsFile"> <i id="downloadAsFile" class="mdi mdi-cloud-download" style="color:white;"> Download as file</i></a>
                                 {{#if dontShowThis}}
                                     <a href="#" class="controldiv marginleft enableConfigSetting"><i  class="mdi mdi-checkbox-multiple-marked " style="color:white">Enable</i></a>
                                 {{else}}
                                     <a href="#" class="controldiv marginleft dissableConfigSetting"><i  class="mdi mdi-delete " style="color:white">Delete</i></a>
                                 {{/if}}
                               </div>
                             </div>
                     </div>

                 </div>
             </div>
             {{/each}}
             <div class="col-md-6"></div>
         </div>
     </div>
   </div>
   </div>
 </div>
</template>
