<template name="drsGraphics">
  <div class="col-xs-12  col-sm-12  col-md-9  col-lg-10 nopad h100">
   <div class="generalElementDiv">
     <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 h-fill scroller">
       <div class="content">
         {{#if Template.subscriptionsReady }}
           {{ getStats}}
            <div class="row">
              <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">


                     <a href="{{gettopicStats.backURL}}">
                       <button type="submit" title="Set" class="btn btn-primary">
                                            <i class="mdi mdi-arrow-left-bold-circle"></i> Back to {{#if getStats}} Remote {{else}}  Master {{/if}} {{#each element in displayMqttListSearch}} {{element.meta.content.elements.__name}} {{/each}} ({{getDeviceId}})
                       </button>
                        </a>


              </div>
              <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                <div id="myChart" class="mychart" style="width:100%; height:400px;">
                  <div class="spinningCircleContainer ">
                      <div class="spinningCircle"></div>

                      <p class="bigger">SymbIoT</p>
                      <p class="">Loading Chart Data</p>
                  </div>
                </div>
              </div>

            </div>
        {{/if}}


      </div>
     </div>
   </div>
  </div>
</template>
