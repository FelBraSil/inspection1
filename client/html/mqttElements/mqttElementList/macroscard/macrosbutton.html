<template name="macrosbutton">

         <div class="macrosbutton main col-xs-12 col-sm-6 col-md-4 col-lg-3">

             <div class="" style="vertical-align: -webkit-baseline-middle;text-size-adjust: auto;display: flex;" >
                <i class="mdi mdi-play-circle macrosbutton mainicon" ></i>
                <div class="macrosbutton name" title="{{element.details}}"> {{element.name}} </div>
                <a href="#" class="macrosbutton mbutton on" title="Turns Macro ON"><i class="mdi mdi-power macrosbutton icon on" ></i></a>
                <a href="#" class="macrosbutton mbutton off" title="Turns Macro OFF"><i class="mdi mdi-power macrosbutton icon off" ></i></a>
             </div>

          </div>

</template>
