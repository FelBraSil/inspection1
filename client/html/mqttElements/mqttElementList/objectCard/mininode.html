
<template name="mininode">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="mininode maindiv">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-6">

                    {{#if evalParam nodeelement.$type "humidity" }}

                        <i class="mdi mdi-water-percent ministat"></i>

                    {{else}} {{#if evalParam nodeelement.$type "light" }}

                        <i class="mdi mdi-white-balance-incandescent ministat"></i>

                    {{else}} {{#if evalParam nodeelement.$type "contact" }}

                        <i class="mdi mdi-rotate-right-variant ministat"></i>

                    {{else}} {{#if evalParam nodeelement.$type "relay" }}

                        <i class="mdi mdi-power ministat"></i>

                    {{else}} {{#if evalParam nodeelement.$type "dimmer" }}

                        <i class="mdi mdi-gauge ministat"></i>

                    {{else}}

                        <i class="mdi mdi-mdi-speedometer ministat"></i>

                    {{/if}}{{/if}}{{/if}}{{/if}}{{/if}}

                    {{nodeelement.$name}}
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
                        <div class="mininode innerdiv">
                          <div class="row">


                              {{>nodecontrol controlelement=nodeelement}}

                          </div>

                        </div>
                </div>
            </div>
        </div>
        {{#if online}}

        {{else}}
            <div class="objectCard disable" > Node is Offline </div>
        {{/if}}
     </div>
</template>
