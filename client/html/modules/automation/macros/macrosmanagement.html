<template name="macros">
  <div class="col-xs-12  col-sm-12  col-md-9  col-lg-10 nopad h100">
   <div class="generalElementDiv">
     {{>backbutton}}
     <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 h-fill scroller pb-150">
       <div class="content h100">

               <div class="objectCard maindiv col-xs-12 col-sm-12 col-md-12 col-lg-12">

                     <div class="objectCard parentdiv row ">
                         <div class="objectCard icondiv col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                 <a data-toggle="collapse" href="#collapseUser" class="whitelinks biglinkto">
                                     <i class="mdi mdi-library-plus biglinkto two"></i> <i class="mdi mdi-plus-circle biglinkto two"></i> Create New Macro
                                 </a>
                         </div>
                     </div>

                       <div id="collapseUser" class="panel-collapse collapse ">
                         <div class="objectCard parentdiv row ">
                             <div class="objectCard icondiv col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    {{> quickForm collection=macrosCollection id="newmacros" type="insert"}}
                             </div>
                       </div>
                     </div>

               </div>

          {{#each getMacrosCollection}}
              <div class="objectCard maindiv col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div class="objectCard parentdiv row ">
                        <div class="objectCard icondiv col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <a data-toggle="collapse" href="#collapseMacros{{_id}}" class="whitelinks biglinkto">
                                    <i class="mdi mdi-play-pause biglinkto one"></i> {{#if dashboard }} <i class="mdi mdi-pin biglinkto four" title="show on dashboard"></i> {{else}} <i class="mdi mdi-pin-off biglinkto three" title="show on dashboard"></i> {{/if}} {{name}}

                                </a>
                        </div>
                    </div>

                      <div id="collapseMacros{{_id}}" class="panel-collapse collapse ">
                        <div class="objectCard parentdiv row ">
                            <div class="objectCard icondiv col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                   {{> quickForm collection=macrosCollection doc=this id=this._id type="update"}}
                            </div>
                      </div>
                    </div>

              </div>
          {{else}}
              {{>biglinkto  link="#" text="No Macros Created" iconColor="one"  mdiIcon="mdi-play-pause"}}
          {{/each}}




     </div>
   </div>
   </div>
  </div>
</template>
