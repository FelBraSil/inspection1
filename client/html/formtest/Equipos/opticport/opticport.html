<template name="opticport">

  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 " style="padding:5px">
      <div class="thumbnail zoomIn animated">

         <div class="row nomargin">
                  <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
                        <a href="/element/{{thisid}}/{{localid}}"><img class="thumbnailimg" style="width:100%" src="/img/repetidor.svg" alt="image" /></a>
                   </div>
                   <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
                       <div class="row">
                         <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                           <a href="/element/{{thisid}}/{{localid}}">
                             <p class="text-center bigger"><b>Esclavo</b></p>
                           </a>
                         </div>
                         <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                           <a href="/element/{{thisid}}/{{localid}}">
                             <p class="text-center smalltitle"><b>Numero Sitio</b></p> <p class="text-center bigger">{{thislocalelement.Settings.networkpar.sitenumber}}</p>
                           </a>
                         </div>
                         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                           <a href="/element/{{thisid}}/{{localid}}">
                             <p class="text-center smalltitle"><b>IP/Puerto</b></p> <p class="text-center bigger">{{thislocalelement.Settings.networkpar.repeaterip}}:{{thislocalelement.Settings.networkpar.repeateripport}}</p>
                           </a>
                         </div>
                       </div>
                  </div>

                  </div>
          </div>

      </div>
  </div>


</template>
